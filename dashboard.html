
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <h1 class="mt-2 text-center">Dashboard</h1>
            <div class="logout col-6 col-sm-6 col-md-6 col-lg-3 col-xl-2"> <button type="submit" id="logout-btn" class="btn btn-warning ">logout<i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
            <hr>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6  box   mb-3">
                <label for="exampleInputEmail1" class="form-label">Full Name</label>
                <input type="text" placeholder="Your First Name" class="form-control" id="fullName"
                    aria-describedby="emailHelp">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6  box   mb-3">
                <label for="exampleInputEmail1" class="form-label">Github</label>
                <input type="text" placeholder="Your Github" class="form-control" id="github"
                    aria-describedby="emailHelp">
                <i class="fa-brands fa-github"></i>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 box mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input type="email" placeholder="Your Email" class="form-control" id="email">
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-xl-6  box mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone</label>
                <input type="number" placeholder="Your Phone Number" class="form-control" id="phone">
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6  col-xl-6 box mb-3">
                <label for="exampleInputPassword1" class="form-label">Your linkedin</label>
                <input type="text" placeholder="Your linkedin" class="form-control" id="linkedin">
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 box mb-3">
                <label for="exampleInputPassword1" class="form-label">Address</label>
                <input type="text" placeholder="Your Address" class="form-control" id="address">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 button mb-3">
                <span style="white-space: nowrap;">
                    <button type="submit" id="add-user" class="btn btn-warning">  <i class=" fa-solid fa-user-plus"></i>Add User</button>
                
                </span> 
               
            </div>

        </div>
    </div>
    <!-- <div class="container"> -->
        <div class=" table-box">
        <div class="col-12 col-md-12 col-lg-6">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Github</th>
                    <th scope="col">linkedin</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                
                <tbody id="user_table_body" >
                   
                </tbody>
            </table>
         </div>
    </div>
</div>
<script type="module" src="app.js"></script>

<script type="module" src="config.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="dashboard.js"></script>



<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
   
</body>

</html>
